<body class="body-component">    
    <section>
        <h2>LOG-IN</h2>
        
        <form (submit)="validaCampos()" >
            <mat-form-field>
                <input matInput [(ngModel)]="usuario" type="text" >    
                <mat-label>Nombre Usuario</mat-label>
            </mat-form-field>
            <mat-form-field>
                
                <input matInput [(ngModel)]="password"  [type]="hide() ? 'password' : 'text'"> 
                <mat-label>Contraseña</mat-label>
                <button
                    class="boton-hidden"
                    matIconButton
                    matSuffix
                    (click)="clickEvent($event)"
                    [attr.aria-label]="'Ocultar contraseña'"
                    [attr.aria-pressed]="hide()"
                >
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>   
            </mat-form-field>        
            @if (acceso()){
                <p  style="color:var(--mat-sys-primary);">{{mensaje()}}</p>
            } @else {
                <p  style="color:red">{{mensaje()}}</p>
            }
            <button matButton (click)="validaCampos()" class="boton-login" type="submit" title="LogIn">LOGIN</button>
        </form>
        
        
        
    </section>
</body>

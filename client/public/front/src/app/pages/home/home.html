
<body class="body-component">

    <img src="assets/JamSessionsApp.png" alt="Logotipo-JamSessionsApp" class="app-logo">
    <mat-divider></mat-divider>

    <section class="container">
        <h2 class="titulo">JAM SESSIONS ACTIVAS:</h2>

        @if ((jams$ |async)!.length === 0 ) {
            <h4>"Aun no hay Jams Activas"</h4> 
        }
        <div class="card-container">            
                @for(jam of jams$ |async; track jam._id){
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>{{jam.nombre}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-actions>                        
                            <button matButton="elevated" [routerLink]="['/publicJam', jam._id]">ENTRAR</button> 
                        </mat-card-actions>
                    </mat-card>
                }
            
        </div>
        
    </section>
    
</body>


<h2 mat-dialog-title>¿Está seguro que desea borrar "{{data.nombre}}?"</h2>
<mat-dialog-content>
    {{data.mensaje}}
</mat-dialog-content>
<div mat-dialog-actions>
    <button matButton class="btn-cancelar btn-important" [mat-dialog-close]="false" title="Caneclar">Caneclar</button>
    <button matButton   [mat-dialog-close]="true" title="Borrar">Borrar</button>  
</div>

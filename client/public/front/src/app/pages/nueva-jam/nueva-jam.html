<body class="body-component">    
    <section>
        <h3>NUEVA JAM</h3>
        <form>
            <mat-form-field>
                <mat-label>Introduzca el nombre de la Jam</mat-label>
                <input matInput #nombreJam id="nombreJam" type="text">    
            </mat-form-field>
            @if (ok){
                <p  style="color:var(--mat-sys-primary); font-weight: bolder;">{{mensaje}}</p>
            } @else {
                <p  style="color:red; font-weight: bolder;">{{mensaje}}</p>
            }
            <button matButton type="submit" (click)="creaJam(nombreJam.value)" class="boton-crear">CREAR</button>    
        </form>
        
        
        
    </section>

</body>

<body class="body-component">
    <section>
        <h1 mat-dialog-title>CANCIONES DISPONIBLES:</h1>
        <mat-dialog-content>            
                @if (cancionesSignal().length === 0 ) {
                <h4>"El listado de canciones está vacío"</h4> 
                }
                @else {
                    <div class="mat-elevation-z8 contenedor-tabla">
                        <table mat-table [dataSource]="cancionesDisponibles()">
    
                            <ng-container matColumnDef="NOMBRE">
                                <th mat-header-cell *matHeaderCellDef style="color: var(--mat-sys-primary);"> NOMBRE </th>
                                <td mat-cell *matCellDef="let cancion"> {{ cancion.nombre }} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="ARTISTA">
                                <th mat-header-cell *matHeaderCellDef style="color: var(--mat-sys-primary);"> ARTISTA </th>
                                <td mat-cell *matCellDef="let cancion"> {{ cancion.artista }} </td>
                            </ng-container>
    
                            <ng-container matColumnDef=" ">
                                <th mat-header-cell *matHeaderCellDef>  </th>
                                <td mat-cell *matCellDef="let cancion">
                                <mat-checkbox (change)="switchCancion(cancion ,$event.checked)"  ></mat-checkbox>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>                    
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
    
                }                    
        </mat-dialog-content>
        <mat-dialog-actions>
            <button matButton matButton [disabled]="seleccion.length===0" [mat-dialog-close]="seleccion" title="Agregar Canciones">Agregar Canciones</button>
            <button matButton [mat-dialog-close] title="Cancelar">Cancelar</button> 
        </mat-dialog-actions>
    </section>
</body>
